<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>어레이 소트 (sort)</title>
    <script>
        //sort를 쓰면 순서대로 정리해서 배열에 넣어준다.
        const arr1 = [33,4,55,2,1] // -> 앞자리가 우선적으로 계산되어 33 이 4 보다 앞으로 온다.
        const arr2 = ['안녕','반가워','나는','홍길동','감사합니다']
        const arr3 = [44,33,55,'나는','홍길동','반가워']
        console.log(arr1)
        console.log(arr1.sort((a,b)=>a-b))
        console.log(arr1.sort(function(a,b){return a-b})) // -> 위 와 같지만 줄어들었음.
        console.log(arr1.sort((a,b)=>a-b)) //-> 특수한 옵션을 추가하면 원하는데로 4 다음 33 이 오게 된다.
        console.log(arr1.sort(function(a,b){return a-b}))
        console.log(arr2)
        console.log(arr2.sort())
        console.log(arr3)
        console.log(arr3.sort())
        


    </script>
</head>
<body>
    
</body>
</html>

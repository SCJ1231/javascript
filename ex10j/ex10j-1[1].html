<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/2.css">
    <script>
        //중복없는 로또 번호 6자리 추천 
        //오름차순으로 정렬
        //1번 버튼에는 6자리 추천
        //2번 버튼에는 오름차순 정렬
        const arr = []
        function b1(){
            for(;;){
                if(arr.length==6)break;
                let ran = Math.floor(Math.random()*45)+1
                if(arr.indexOf(ran)===-1){
                    arr.push(ran)
                }
            }
            console.log(arr)
        }
        function b2(){
            console.log(arr.sort((a,b)=>a-b))
        }


    </script>
</head>
<body>
    <button onclick="b1()">버튼1</button>
    <button onclick="b2()">버튼2</button>
    
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>function으로 팝업창띄우기</title>
    <script>
        function b1(){alert('펑션팝업1')}
        function b2(){alert('펑션팝업2')}
    </script>
    <style>
        div{
            background-color: aqua;
        }
        span{
            background-color: beige;
        }

    </style>
</head>
<body>
    <div onclick="b1()">버튼1 입니다.</div>
    <span onclick="b2()">버튼2 입니다.</span>
    <div onclick="alert('div팝업입니다.')">팝업띄우기</div>
</body>
</html>

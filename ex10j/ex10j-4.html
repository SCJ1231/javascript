<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            background-color: aqua;
            text-align: center;
        }
        .a{
            border-bottom: 1px solid black;
        }

    </style>
    
    <script>
        //구구단의 2단 ~4단까지 버튼을 만들고 누르면 화면에 구구단 표가 보이도록 하라.
        //그리고 다른 버튼을 누르면 다른 구구단도 보이게 하라.
                function a2(){
                document.close()
                document.write(`<table style="background-color: aqua;
            text-align: center;"><tr><td class="a" style=" border-bottom: 1px solid black;">2단</td></tr>
                                <tr><td>2 x 1 = 2</td></tr>
                                <tr><td>2 x 2 = 4</td></tr>
                                <tr><td>2 x 3 = 6</td></tr>
                                <tr><td>2 x 4 = 8</td></tr>
                                <tr><td>2 x 5 = 10</td></tr>
                                <tr><td>2 x 6 = 12</td></tr>
                                <tr><td>2 x 7 = 14</td></tr>
                                <tr><td>2 x 8 = 16</td></tr>
                                <tr><td>2 x 9 = 18</td></tr></table>`)
                
            }
                function a3(){
                document.close()
                document.write(`<table style="background-color: aqua;
            text-align: center;"><tr><td class="a" style=" border-bottom: 1px solid black;">3단</td></tr>
                                <tr><td>3 x 1 = 3</td></tr>
                                <tr><td>3 x 2 = 6</td></tr>
                                <tr><td>3 x 3 = 9</td></tr>
                                <tr><td>3 x 4 = 12</td></tr>
                                <tr><td>3 x 5 = 15</td></tr>
                                <tr><td>3 x 6 = 18</td></tr>
                                <tr><td>3 x 7 = 21</td></tr>
                                <tr><td>3 x 8 = 24</td></tr>
                                <tr><td>3 x 9 = 27</td></tr></table>
           `)
            }
            function a4(){
                document.close()
                document.write(`<table style="background-color: aqua;
            text-align: center;"><tr><td class="a" style=" border-bottom: 1px solid black;">4단</td></tr>
                                <tr><td>4 x 1 = 4</td></tr>
                                <tr><td>4 x 2 = 8</td></tr>
                                <tr><td>4 x 3 = 12</td></tr>
                                <tr><td>4 x 4 = 16</td></tr>
                                <tr><td>4 x 5 = 20</td></tr>
                                <tr><td>4 x 6 = 24</td></tr>
                                <tr><td>4 x 7 = 28</td></tr>
                                <tr><td>4 x 8 = 32</td></tr>
                                <tr><td>4 x 9 = 36</td></tr></table>`)
            }
            

    </script>

    
</head>

<body>
    <button onclick="a2()">2단</button>
    <button onclick="a3()">3단</button>
    <button onclick="a4()">4단</button>

        
    
</body>
</html>

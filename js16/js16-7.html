<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>타이머응용</title>
    <script>
        //1회용 켜는 거 (타이머 id 반환)
        //반복 켜는 거 (타이머 id 반환)
        //1회용 끄는 거 (타이머 id 지정)
        //반복 끄는 거 (타이머 id 지정)
        let ct = 0
       const tid = setInterval(()=>{document.close();document.write(`<h1>${++ct}초 입니다.</h1><hr>`)},1*1000)
       setTimeout(()=>{
            clearInterval(tid)
            document.write('<h1 style="color:red;">7초가 되었습니다!!!!!</h1>')
        },7*1000)
       

    </script>
</head>

</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //팝업창에 사용자로부터 입력을 받아서 그시간만큼 1부터 n까지 0.5초 간격으로 
        //웹에 숫자가 상승하고 멈추는 웹페이지를 만들어라
        

        let ct = 0;
        const tid = setInterval(()=>{document.close(); document.write(`<h1>${ct++}초 입니다.</h1>`)},1*500)
        const endtime = prompt('멈출시간을 선택해 주세요.')*1
        setTimeout(()=>{
            clearInterval(tid)
            document.write(`${endtime}초가 되었습니다.`)},endtime*500)

    </script>
</head>

</body>
</html>

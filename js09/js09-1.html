<!DOCTYPE html>

    <title>로또 중복제거</title>js09/js09-1.html
    <script>
        function lotto(){ 
            const arr = []
            while(arr.length<6){
                const ran = Math.floor(Math.random()*45+1)
                if(!arr.includes(ran))arr.push(ran)
            }
            console.log(arr.sort((a,b)=>(a-b)))
        }
        for(let i = 0; i<100; i++){
            console.log(i+1) // -> 콘솔에서 몇번째인지 보기위해서
            lotto()
        } // -> 100번까지 돌리려면 for문을 사용하여 중복으로 돌린다.
    
    
    </script>

</head>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>타이머 응용 풀이</title>
    <script>
        //팝업창에 사용자로부터 입력을 받아서 그시간만큼 1부터 n까지 0.5초 간격으로 
        //웹에 숫자가 상승하고 멈추는 웹페이지를 만들어라
        const ninput = prompt('몇 번째까지 상승할까요?',6)*1
        const tinput = prompt('몇초 간격으로 상승할까요?',1)*1
        let ct = 0;
       const tid = setInterval(()=>{document.close();document.write(`<h1>${++ct}초 입니다.</h1><hr>`)},tinput*1000)
       setTimeout(()=>{
            clearInterval(tid)
            document.write(`<h1 style="color:red;">목표값 ${ct}가 되었습니다!!!!!</h1>`)
        },ninput*tinput*1000)


    </script>
</head>

</body>
</html>

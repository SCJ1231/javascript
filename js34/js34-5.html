<!DOCTYPE html>

    <title>p 405(상속시키는 사각형 클래스와 정사각형 클래스)</title>
    <script>
         class Rectangle{
            constructor(width, height){
                this.width = width
                this.height = height
            }
            getPerimeter(){
                return 2*(this.width + this.height)
            }
            getArea(){
                return this.width * this.height
            }
        }

        class Square extends Rectangle {  //  부모  상속
            constructor (length) {
                super (length, length);  //  자식   부모의 생성자 함수를 호출하는 코드입니다.
            }
        }

        const square = new Square(10)
        console.log(`정사각형의 둘레 : ${square.getPerimeter()}`)
        console.log(`정사각형의 넓이 : ${square.getArea()}`)
        // getPerimeter(), getArea() 를 선언하지 않았지만, 상속 받았으므로 사용할 수 있다.
    </script>
    </script>

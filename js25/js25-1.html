<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //body의 내용 없애기
        //Math.random() 을 이용하여 clrcle을 임의의 지점에 나타나게 하기
        //별이 이동 후에 circle을 먹게되면(별과 겹치게 되면) 사라지고 다른위치에 생성, 그리고 스코어가 1점
        //스코어가 5점이 될 때까지 게임이 계속 진행된다.
        document.addEventListener('DOMContentLoaded', () => {
            const star = document.querySelector('h1')
            star.style.position = 'absolute'
            const circle = document.querySelector('span')
            circle.style.position = 'absolute'

            let [x, y] = [0, 0]
            const block = 20
            const print = () => {
                star.style.left = `${x * block}px`
                star.style.top = `${y * block}px`
                star.style.color = 'gold'
                star.style.backgroundColor = 'black'
                
            }
            print()
            const ran = () => {
                circle = Math.random()
            }
                
            
            

            document.body.addEventListener('keydown', (event) => {
                switch (event.key) {
                    case ArrowLeft : 
                    x -= 1
                    break
                    case ArrowUp : 
                    y -= 1
                    break
                    case ArrowRight : 
                    x += 1
                    break
                    case ArrowDown : 
                    y += 1
                    break
                }
                print()
            })
        })
    </script>
</head>
<body>
    <h1>★</h1>
    <span>●</span>
</body>
</html>

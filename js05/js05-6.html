<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>p 189</title>
    <script>
        let output = ''
        for(let i = 1; i < 15; i++){     // -> 표시되는 줄(칸수)(큰틀)
            for(let j = 15; j > i; j--){ // -> 공백 
                output += ' '
            }
            for(let k = 0; k < 2 * i - 1; k++){ //->표시되는 별 
                                                // -> 만들어지는 별이 *2 때문에 짝수가 되어서 +1 또는 -1을 해 홀수로 만들어준다.
                output += '*'
            }
            output += '\n'
        }
        console.log(output)
    </script>
</head>

</body>
</html>

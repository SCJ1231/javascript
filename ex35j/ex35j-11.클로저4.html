<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>값보이기</title>
    <script>
        /* 증가 */
        function init(){
            let num = 0
            function add(){
                num++
                return num
            }
            /* 리셋 */
            function reset(){
                num = 0
                return num
            }
            /* 확인 */
            function show(){
                console.log(num)
            }
            return { add, reset, show }
        }
    </script>
</head>

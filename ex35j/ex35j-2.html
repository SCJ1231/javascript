    <title>Document</title>
    <script>
        const student = {이름: "구름", 국어: 87, 영어: 98, 수학: 88, 과학: 90,
            get국어(){
                return student.국어
                return student.영어 // 같이 수정가능함
            },
            set국어(value){
                if (value >= 60 && value <= 100) 
                student.국어 = value
                student.영어 = value
            }   
    }
    console.log(student)
    student.set국어(40)
    console.log(student.get국어())
    console.log(student)
    student.set국어(80)
    console.log(student.get국어())
    console.log(student)

    </script>

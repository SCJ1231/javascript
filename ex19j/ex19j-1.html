<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>this에 관하여</title>
    <script>
      //this는 바로 위의 함수만 표현한다.
      const obj1 = {
        a: 1,
        b: 2,
        c: function () {
          return this.b;
        },
        d: function () {
          console.log(this.b);
        },
      };
      console.log(obj1.c());
      obj1.d();

      function test() {
        console.log(this);
      }
      test();
    </script>
  </head>
  <body></body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/2.css">
    <script>
        //const num = prompt('입력')
        const num = 2
        for(let i = 0; i < 8; i++){
        let list = ``
            list+=`<table>`
            list+=`<tr><td class="a">${num+i}단</td></tr>`
            list+=`<tr><td>${num+i} x 1 = ${(num+i)*1}</td></tr>`
            list+=`<tr><td>${num+i} x 2 = ${(num+i)*2}</td></tr>`
            list+=`<tr><td>${num+i} x 3 = ${(num+i)*3}</td></tr>`
            list+=`<tr><td>${num+i} x 4 = ${(num+i)*4}</td></tr>`
            list+=`<tr><td>${num+i} x 5 = ${(num+i)*5}</td></tr>`
            list+=`<tr><td>${num+i} x 6 = ${(num+i)*6}</td></tr>`
            list+=`<tr><td>${num+i} x 7 = ${(num+i)*7}</td></tr>`
            list+=`<tr><td>${num+i} x 8 = ${(num+i)*8}</td></tr>`
            list+=`<tr><td>${num+i} x 9 = ${(num+i)*9}</td></tr>`
            list+=`</table><br><br>`
            document.write(list)
        }



    </script>


</head>

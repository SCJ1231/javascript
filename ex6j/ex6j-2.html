<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>falsely, Nullish</title>
    <script>

        //Nullish -> 새로나온 문법이다.
        //표시는 ?? 로 하고 null과 undefined에만 반응한다.
        const a1 = null
        const a2 = undefined
        const a3 = false
        const a4 = '1234'


        console.log(a1||0)
        console.log(a2||0)
        console.log(a3||0)
        console.log(a4||0)
        console.log(a1??0)
        console.log(a2??0)
        console.log(a3??0)
        console.log(a4??0)

    </script>
</head>
<body>
    
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //map() 을 사용하여 1부터 200까지의 값을 가진 배열을 생성하고
        //단 요소중 11의 배수일때는 두배의 값을 가지고 있어야 한다.
        const arr = Array(200).fill(0).map((v,i)=>v=i+1)
        // console.log(arr)
        
        arr1 = arr.map(function(v){   // arr에서 구한 배열을 arr1에 넣는 값
            if(v%11===0){     //11의배수 구하는 값
                return v*2    //구한 배수를 곱하기 2 하는값
            } 
            else{
                return v   // 다른 숫자들은 그대로 나오게 하는 값
            }
        })
        
        for(let i = 0; i<arr.length;i++){
            if(arr[i]%11===0){
                arr[i]=arr[i]*2
            }
        }
        console.log(arr)
        console.log(arr1)
            
        
    



    </script>
</head>

</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //일반은 숫자 흰색
        //3의 배수 '짝' - 빨간색
        //5의 배수 '오' - 초록색
        //둘이 만나면 '오예' - 파란색

       for(let i=0; i<50; i++){
           if(i%3==0){
               console.log(`%c${'짝'+i}`, "color:red;")
           }
           if(i%5==0){
               console.log(`%c${'오'+i}`, "color:green;")
           }
            else if(i%3 && i%5){
               console.log(`%c${'오예'+i}`, "color:blue;")
           }
            else{
               console.log(`%c${+i}`, "color:black;")
           }

       }

    </script>
</head>
<body>
    
</body>
</html>

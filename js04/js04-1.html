<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>p 163 (배열)</title>
    <script>

        const fruits = ['배','사과','키위','바나나']
        -> undefined
        fruits.length
        -> 4  
        fruits[fruits.length -1] 
        -> "바나나"
        //lengt는 요소가 몇개인지 알려준다.
        //length '-1' 은 최대배열숫자에서 뺀 숫자의 배열에 뭐가 있는지 알려준다.
        fruits[2]
        -> "키위"
        //배열의 몇번째 숫자의 뭐가 있는지 알려준다.

        fruits[fruits.length] = '오렌지'
        ->['배','사과','키위','바나나','오렌지']
        //배열안 맨뒤에 추가한다.
        fruits.push('딸기')
        ->['배','사과','키위','바나나','오렌지','딸기']
        //이것도 배열안 맨뒤에 추가한다.(제일 많이 사용)
    </script>

</head>
<body>
    
</body>
</html>

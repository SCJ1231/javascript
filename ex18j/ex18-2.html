<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>호이스팅2</title>
    <script>
        function fn(){
            let bb //1.안에 있을 경우 
            console.log(bb)
           bb='나는 호이스팅 되었어'
        }
        fn()
        console.log(bb)


        let bb1 //2.펑션 밖에 있을 경우 
        function fn(){
            console.log(bb1)
           bb1='나는 호이스팅 되었어'
        }
        fn()
        console.log(bb1)



        var bb2 //1.안에 있을 경우 2.펑션 밖에 있을 경우 3.var 과 let 일 경우
        function fn(){
            console.log(bb2)
           bb2='나는 호이스팅 되었어'
        }
        fn()
        console.log(bb2)
    </script>

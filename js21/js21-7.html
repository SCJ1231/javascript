<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>p 295(객체 속성 꺼내서 다중 할당하기)</title>
    <script>
      const objet = {
        name: "혼자 공부하는 파이썬",
        price: 18000,
        publisher: "한빛미디어",
      };

      const { name, price } = objet;
      console.log("# 속성 이름 그대로 꺼내서 출력하기");
      console.log(name, price);
      console.log("");

      const { a = name, b = price } = objet;
      console.log("# 다른 이름으로 속성 꺼내서 출력하기");
      console.log(a, b);
    </script>
  </head>
  <body></body>
</html>

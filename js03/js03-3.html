    <script>
        const a = prompt(`점수를 입력하세요`, `숫자만 입력하세요.`)

            alert(`A++입니다.`)
            console.log(`A++입니다.`)
            document.write(`<h3>A++입니다.</h3>`)
        }
        else if(a<100 && a>90){
            alert(`A입니다.`)
            console.log(`A입니다.`)
            document.write(`<h3>A입니다.</h3>`)

        }
        else if(100>a && 60>a){

            document.write(`<h3>F입니다.</h3>`)
        }
document.write

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>p 148</title>
    <script>
        //입력이 문자열이므로 다음과 같은 코드를 사용할 수 있습니다.
        //a = 입력  b = 끝자리
        const a = prompt('정수를 입력해주세요.','')
        const b = a[a.length - 1]
        //끝자리를 비교합니다.
        if (
            b === "0" ||
            b === "2" ||
            b === "4" ||
            b === "6" ||
            b === "8" ) {
                alert(`${a}는 짝수입니다.`)
            }
            else {
                alert(`${a}는 홀수입니다.`)
            }

    </script>
</head>

</html>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if else 조건문</title>
    <script>
        const a = prompt(`점수를 입력하세요`, `숫자만 입력하세요.`)
        if(a === 100) {
            alert(`A++입니다.`)
            console.log(`A++입니다.`)
        }
        if(90<=a && a<100){
            alert(`A입니다.`)
            console.log(`A입니다.`)
        }
        if(80<=a && a<90){
            alert(`B입니다.`)
            console.log(`B입니다.`)
        }
        if(70<=a && a<80){
            alert(`C입니다.`)
            console.log(`C입니다.`)
        }
        if(60<=a && a<70){
            alert(`D입니다.`)
            console.log(`D입니다.`)
        }
        if(100>a && 60>a){
            alert(`F입니다.`)
            console.log(`F입니다.`)
        }
document.write
    </script>
</head>
<body>
    
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>p 150</title>
    <script>
        const a = Number(prompt('학점을 입력해주세요.', '학점'))
        if ( a===4.5 ){alert('신')}
        else if (4.2<= a && a < 4.5){alert('교수님의 사랑')}
        else if (3.5<= a && a < 4.2){alert('현 체제의 수호자')}
        else if (2.8<= a && a < 3.5){alert('일반인')}
        else if (2.3<= a && a < 2.8){alert('일탈을 꿈꾸는 소시민')}
        else if (1.75<= a && a < 2.3){alert('오락문화의 선구자')}
        else if (1.0<= a && a < 1.75){alert('불가축천민')}
        else if (0.5<= a && a < 1.0){alert('자벌레')}
        else if (0< a && a < 0.5){alert('플랑크톤')}
        else {alert('시대를 앞서가는 혁명의 씨앗')}
        
    </script>
</head>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>console 의 종류</title>
    <script>
        console.group('제1그룹')
        console.log ('콘솔에서 보이는 내용입니다.')
    //retrun : (우리눈에 안보임)
    //console : (우리눈에 보임)
        console.error ('에러입니다!!!')
        console.group('제2그룹')
        console.debug('디버그입니다!!!')
        console.info('정보입니다.')
        console.groupEnd()
        console.warn('경고입니다.')
        console.groupEnd()

        console.log('%c강력합니다.',"border 1px solid red; margin:20px;color:blue;font-size:30px;background-color:darkkhki;")
    </script>
</head>

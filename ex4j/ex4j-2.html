        if(10 <  ran && ran <= 100){
        console.log(`%c일반 아이템`, "font-size:5px;color:gray;")};

        console.log(`%c유니크 아이템`, "font-size:20px;color:green;")};
        if(2 > ran){
        console.log(`%c레전드 아이템 당첨!!!`, "font-size:30px;color:red;")};

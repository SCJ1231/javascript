<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //최솟값 구하는 함수
        const a = [44,66,0,-11,88]
        function min(a){
            let vs = a[0]
            for(let i=0; i<a.length; i++){
                if(vs > a[i]){
                    vs = a[i]
                }
            }
            return vs

        }
        console.log(min(a))

        //최대값 구하는 함수        
        function max(a){
            let vs = a[0]
            for(let i=0; i<a.length; i++){
                if(vs < a[i]){
                    vs = a[i]
                }
            }
            return vs

        }
        console.log(max(a))

        //매개변수에 Array 가능한 함수 
        //max(), min(), comp()

    </script>
</head>

</html>
